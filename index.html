<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dashboard Kebakaran 2026</title>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<style>
:root{--bg:#0b0e14;--panel:#111726;--text:#eaeaea}
body{margin:0;background:var(--bg);color:var(--text);font-family:Segoe UI,Arial,sans-serif}
h1{margin:10px;font-size:22px;font-weight:900}
h2{margin:8px 12px;font-size:16px;opacity:.9}
.tabs{display:flex;gap:6px;padding:6px 10px;flex-wrap:wrap}
.tab{padding:6px 14px;background:#222;border-radius:20px;cursor:pointer;font-weight:700}
.tab.active{background:#ff5252;color:#111}
.grid{display:grid;gap:8px;padding:8px}
.grid-6{grid-template-columns:repeat(6,1fr)}
.grid-3{grid-template-columns:repeat(3,1fr)}
.grid-4{grid-template-columns:repeat(4,1fr)}
.card{background:var(--panel);border-radius:14px;padding:12px;text-align:center;font-weight:800;position:relative;overflow:hidden}
.card span{display:block;font-size:32px;margin-top:4px}
.bar{position:absolute;left:0;right:0;bottom:0;height:6px}
.red{background:#ff5252}.orange{background:#ff9800}.blue{background:#29b6f6}.green{background:#26a69a}
.purple{background:#7c4dff}.teal{background:#00bcd4}.pink{background:#ec407a}.lime{background:#cddc39}
</style>
</head>
<body>

<h1>ðŸ”¥ DATA KEBAKARAN 2026</h1>
<div class="tabs" id="tabs"></div>

<!-- REKAP KOTA -->
<div class="grid grid-6">
  <div class="card">Jakbar<span id="jb">0</span><div class="bar red"></div></div>
  <div class="card">Jakpus<span id="jp">0</span><div class="bar orange"></div></div>
  <div class="card">Jaksel<span id="js">0</span><div class="bar purple"></div></div>
  <div class="card">Jaktim<span id="jt">0</span><div class="bar blue"></div></div>
  <div class="card">Jakut<span id="ju">0</span><div class="bar green"></div></div>
  <div class="card">Total<span id="total">0</span><div class="bar red"></div></div>
</div>

<!-- JUMLAH TERDAMPAK -->
<h2>Jumlah Terdampak</h2>
<div class="grid grid-3">
  <div class="card">Rumah<span id="rumah">0</span><div class="bar orange"></div></div>
  <div class="card">KK<span id="kk">0</span><div class="bar blue"></div></div>
  <div class="card">Orang<span id="orang">0</span><div class="bar green"></div></div>
</div>

<!-- JUMLAH PENGUNGSIAN -->
<h2>Jumlah Pengungsian</h2>
<div class="grid grid-3">
  <div class="card">Total<span id="tot">0</span><div class="bar red"></div></div>
  <div class="card">Laki-Laki<span id="lk">0</span><div class="bar teal"></div></div>
  <div class="card">Perempuan<span id="pr">0</span><div class="bar pink"></div></div>
</div>

<!-- JUMLAH PASIEN -->
<h2>Jumlah Pasien</h2>
<div class="grid grid-3">
  <div class="card">Pasien Sakit<span id="pasien">0</span><div class="bar orange"></div></div>
</div>

<!-- KATEGORI USIA -->
<h2>Jumlah Berdasarkan Kategori Usia</h2>
<div class="grid grid-4">
  <div class="card">Balita L<span id="balital">0</span><div class="bar lime"></div></div>
  <div class="card">Balita P<span id="balitap">0</span><div class="bar lime"></div></div>
  <div class="card">Anak L<span id="anakl">0</span><div class="bar teal"></div></div>
  <div class="card">Anak P<span id="anakp">0</span><div class="bar teal"></div></div>
  <div class="card">Dewasa L<span id="dewasal">0</span><div class="bar blue"></div></div>
  <div class="card">Dewasa P<span id="dewasap">0</span><div class="bar blue"></div></div>
  <div class="card">Lansia L<span id="lansial">0</span><div class="bar purple"></div></div>
  <div class="card">Lansia P<span id="lansiap">0</span><div class="bar purple"></div></div>
</div>

<script>
const CSVs=[
 "https://docs.google.com/spreadsheets/d/e/2PACX-1vS4JZD0cxRHeBcSJm0KZMXewwX19RWJL1GrNcn2ZQeyeQpVByaiIyt0_FCPEcaRMA/pub?output=csv&gid=1241106342",
 "https://docs.google.com/spreadsheets/d/e/2PACX-1vS4JZD0cxRHeBcSJm0KZMXewwX19RWJL1GrNcn2ZQeyeQpVByaiIyt0_FCPEcaRMA/pub?output=csv&gid=1284284298"
];

const bulan=["Jan","Feb"];
let bulanAktif=0;
let last={};
function num(v){return parseInt((v||"0").toString().replace(/\D/g,""))||0}

function animate(id,val){
 const el=document.getElementById(id);
 const s=last[id]||0,d=val-s; let t0=null;
 function step(ts){
   if(!t0)t0=ts;
   const p=Math.min((ts-t0)/600,1);
   el.innerText=Math.floor(s+d*p);
   if(p<1)requestAnimationFrame(step);
 }
 last[id]=val; requestAnimationFrame(step);
}

function buatTab(){
 const tabs=document.getElementById("tabs");
 tabs.innerHTML="";
 bulan.forEach((b,i)=>{
   const t=document.createElement("div");
   t.className="tab"+(i===bulanAktif?" active":"");
   t.innerText=b;
   t.onclick=()=>{bulanAktif=i;document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active")); t.classList.add("active"); loadData();}
   tabs.appendChild(t);
 });
}

function loadData(){
 let k={jb:0,jp:0,js:0,jt:0,ju:0,total:0};
 let d={rumah:0,kk:0,orang:0,tot:0,lk:0,pr:0,pasien:0,
        balital:0,balitap:0,anakl:0,anakp:0,dewasal:0,dewasap:0,lansial:0,lansiap:0};

 Promise.all(CSVs.map(u=>new Promise(res=>{
   Papa.parse(u,{download:true,header:true,skipEmptyLines:true,complete:r=>res(r.data)});
 }))).then(all=>{
   all.flat().forEach(row=>{
     if(!(row["Jenis Kejadian"]||"").toLowerCase().includes("kebakaran")) return;

     const kota=(row["Kota"]||"").toLowerCase();
     k.total++;
     if(kota.includes("barat")) k.jb++;
     else if(kota.includes("pusat")) k.jp++;
     else if(kota.includes("selatan")) k.js++;
     else if(kota.includes("timur")) k.jt++;
     else if(kota.includes("utara")) k.ju++;

     d.rumah += num(row["Jumlah Rumah"]);
     d.kk    += num(row["Jumlah KK"]);
     d.orang += num(row["Jumlah Orang"]);

     d.tot   += num(row["Jumlah Total"]);
     d.lk    += num(row["Jumlah Laki-Laki"]);
     d.pr    += num(row["Jumlah Perempuan"]);

     d.pasien += num(row["Pasien Sakit"]);

     Object.keys(row).forEach(col=>{
       const v=num(row[col]);
       if(col.toLowerCase().includes("balita l")) d.balital+=v;
       else if(col.toLowerCase().includes("balita p")) d.balitap+=v;
       else if(col.toLowerCase().includes("anak l")) d.anakl+=v;
       else if(col.toLowerCase().includes("anak p")) d.anakp+=v;
       else if(col.toLowerCase().includes("dewasa l")) d.dewasal+=v;
       else if(col.toLowerCase().includes("dewasa p")) d.dewasap+=v;
       else if(col.toLowerCase().includes("lansia l")) d.lansial+=v;
       else if(col.toLowerCase().includes("lansia p")) d.lansiap+=v;
     });
   });

   Object.entries({...k,...d}).forEach(([id,v])=>animate(id,v));
 });
}

buatTab();
loadData();
setInterval(loadData,180000);
</script>

</body>
</html>
