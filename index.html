<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dashboard Kebakaran 2026</title>

<style>
:root{
  --bg:#0b0e14;
  --panel:#111726;
  --text:#fff;
}
body{margin:0;background:var(--bg);color:var(--text);font-family:Segoe UI}
h1{margin:10px;font-size:22px}
h2{margin:8px 12px;font-size:15px}
.tabs{display:flex;gap:6px;padding:6px 10px;flex-wrap:wrap}
.tab{padding:6px 14px;background:#222;border-radius:20px;cursor:pointer;font-weight:700}
.tab.active{background:#ff5252;color:#000}
.grid{display:grid;gap:8px;padding:8px}
.grid-6{grid-template-columns:repeat(6,1fr)}
.grid-3{grid-template-columns:repeat(3,1fr)}
.grid-4{grid-template-columns:repeat(4,1fr)}
.card{background:var(--panel);border-radius:14px;padding:12px;text-align:center;font-weight:800}
.card span{display:block;font-size:26px;margin-top:4px}
</style>
</head>

<body>

<h1>ðŸ”¥ DATA KEJADIAN KEBAKARAN 2026</h1>
<div class="tabs" id="tabs"></div>

<div class="grid grid-6">
<div class="card">Jakbar<span id="jb">0</span></div>
<div class="card">Jakpus<span id="jp">0</span></div>
<div class="card">Jaksel<span id="js">0</span></div>
<div class="card">Jaktim<span id="jt">0</span></div>
<div class="card">Jakut<span id="ju">0</span></div>
<div class="card">Total<span id="total">0</span></div>
</div>

<h2>Jumlah Terdampak</h2>
<div class="grid grid-3">
<div class="card">Rumah<span id="rumah">0</span></div>
<div class="card">KK<span id="kk">0</span></div>
<div class="card">Orang<span id="orang">0</span></div>
</div>

<h2>Korban / Meninggal</h2>
<div class="grid grid-3">
<div class="card">Meninggal<span id="meninggal">0</span></div>
<div class="card">Jumlah Pasien (Sakit)<span id="sakit">0</span></div>
<div class="card">Pengungsian Total<span id="tot">0</span></div>
</div>

<h2>Jumlah Pengungsian</h2>
<div class="grid grid-3">
<div class="card">Laki-Laki<span id="lk">0</span></div>
<div class="card">Perempuan<span id="pr">0</span></div>
<div class="card">Total<span id="tot2">0</span></div>
</div>

<script>
const sheetID="1PU8hf7BEu142XSi0QjCMDgPsD6KaSFET";

const bulanMap={
0:1241106342, // Januari
1:1284284298  // Februari
};

const namaBulan=["Jan","Feb","Mar","Apr","Mei","Jun","Jul","Agu","Sep","Okt","Nov","Des"];
let bulanAktif=0;

function buatTabs(){
tabs.innerHTML="";
namaBulan.forEach((b,i)=>{
let t=document.createElement("div");
t.className="tab"+(i===bulanAktif?" active":"");
t.innerText=b;
t.onclick=()=>{bulanAktif=i;document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));t.classList.add("active");loadData()};
tabs.appendChild(t);
});
}

function num(v){return parseInt(v)||0}

function getIndex(cols,name){
return cols.findIndex(c=>c.toLowerCase().trim()===name.toLowerCase());
}

function loadData(){
let gid=bulanMap[bulanAktif];
if(!gid){
reset();
return;
}

fetch(`https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&gid=${gid}`)
.then(r=>r.text())
.then(t=>JSON.parse(t.substr(47).slice(0,-2)))
.then(res=>{

let cols=res.table.cols.map(c=>c.label.trim());

let iKota=getIndex(cols,"Kota");
let iRumah=getIndex(cols,"Jumlah Rumah");
let iKK=getIndex(cols,"Jumlah KK");
let iOrang=getIndex(cols,"Jumlah Orang");
let iMeninggal=getIndex(cols,"Jumlah Korban / Meninggal");
let iSakit=getIndex(cols,"Jumlah Sakit");
let iLK=getIndex(cols,"Jumlah Laki-Laki");
let iPR=getIndex(cols,"Jumlah Perempuan");
let iTotal=getIndex(cols,"Jumlah Total");

let kotaCount={jb:0,jp:0,js:0,jt:0,ju:0,total:0};
let data={rumah:0,kk:0,orang:0,meninggal:0,sakit:0,lk:0,pr:0,tot:0};

res.table.rows.forEach(r=>{
let c=r.c;
if(!c[iKota]||!c[iKota].v)return;

let kota=c[iKota].v.toLowerCase();

kotaCount.total++;
if(kota.includes("barat"))kotaCount.jb++;
if(kota.includes("pusat"))kotaCount.jp++;
if(kota.includes("selatan"))kotaCount.js++;
if(kota.includes("timur"))kotaCount.jt++;
if(kota.includes("utara"))kotaCount.ju++;

data.rumah+=num(c[iRumah]?.v);
data.kk+=num(c[iKK]?.v);
data.orang+=num(c[iOrang]?.v);
data.meninggal+=num(c[iMeninggal]?.v);
data.sakit+=num(c[iSakit]?.v);
data.lk+=num(c[iLK]?.v);
data.pr+=num(c[iPR]?.v);
data.tot+=num(c[iTotal]?.v);
});

document.getElementById("jb").innerText=kotaCount.jb;
document.getElementById("jp").innerText=kotaCount.jp;
document.getElementById("js").innerText=kotaCount.js;
document.getElementById("jt").innerText=kotaCount.jt;
document.getElementById("ju").innerText=kotaCount.ju;
document.getElementById("total").innerText=kotaCount.total;

document.getElementById("rumah").innerText=data.rumah;
document.getElementById("kk").innerText=data.kk;
document.getElementById("orang").innerText=data.orang;
document.getElementById("meninggal").innerText=data.meninggal;
document.getElementById("sakit").innerText=data.sakit;
document.getElementById("lk").innerText=data.lk;
document.getElementById("pr").innerText=data.pr;
document.getElementById("tot").innerText=data.tot;
document.getElementById("tot2").innerText=data.tot;

});
}

function reset(){
["jb","jp","js","jt","ju","total","rumah","kk","orang","meninggal","sakit","lk","pr","tot","tot2"]
.forEach(id=>document.getElementById(id).innerText=0);
}

buatTabs();
loadData();
</script>

</body>
</html>
